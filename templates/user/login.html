{% extends 'base.html' %}
{% load static %}

{% block title %}
    Auth site | Login
{% endblock %}

{% block content %}

<div class="cover">
    <div >
        <h1>Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btnsub" type="submit" value="Login">
        </form>    
    </div>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock %}
